<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">
    <title>炉石传说套牌规则集</title>
    <link rel="stylesheet" href="shared-theme.css">
    <link rel="stylesheet" href="common-buttons.css">
    <link rel="stylesheet" href="deck-ruleset.css">
</head>
<body>
    <div class="container">
        <h1>📋 炉石传说套牌规则集</h1>
        
        <button id="backToIndexBtn" class="back-to-menu-btn">← 返回首页</button>

        <!-- 版本选择区域 -->
        <section class="version-selection-section">
            <div class="version-container">
                <h2>📂 版本选择</h2>
                <div id="versionDetection" class="version-detection">
                    <div class="detection-status">
                        <span id="detectionStatus">正在检测版本文件夹...</span>
                    </div>
                    <div class="detection-info" id="dataPathInfo" style="margin-top: 8px; font-size: 11px; color: #6c757d;"></div>
                </div>
                
                <div id="versionSelector" class="version-selector" style="display: none;">
                    <!-- 模式切换 -->
                    <div class="mode-toggle">
                        <button id="singleModeBtn" class="mode-btn active">📋 查看模式</button>
                        <button id="versionCompareModeBtn" class="mode-btn">🔍 版本对比模式</button>
                    </div>
                    
                    <!-- 单版本选择 -->
                    <div id="singleVersionSection" class="version-single">
                        <div class="version-item">
                            <h3>📦 选择版本</h3>
                            <select id="versionSelect" class="version-select">
                                <option value="">请选择版本</option>
                            </select>
                            <div class="version-info" id="versionInfo"></div>
                        </div>
                    </div>
                    
                    <!-- 双版本对比选择 -->
                    <div id="compareVersionSection" class="version-compare" style="display: none;">
                        <div class="version-pair">
                            <div class="version-item">
                                <h3>📦 旧版本</h3>
                                <select id="oldVersionSelect" class="version-select">
                                    <option value="">请选择旧版本</option>
                                </select>
                                <div class="version-info" id="oldVersionInfo"></div>
                            </div>
                            <div class="version-item">
                                <h3>📦 新版本</h3>
                                <select id="newVersionSelect" class="version-select">
                                    <option value="">请选择新版本</option>
                                </select>
                                <div class="version-info" id="newVersionInfo"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="load-controls">
                        <button id="loadRulesetsBtn" class="load-btn" style="display: inline-block;" disabled>📅 加载规则集</button>
                        <button id="compareRulesetsVersionBtn" class="load-btn" style="display: none;" disabled>📋 对比规则集</button>
                        <button id="compareRulesVersionBtn" class="load-btn" style="display: none;" disabled>📝 对比规则</button>
                        <button id="compareSubsetsBtn" class="load-btn" style="display: none;" disabled>📂 对比子集</button>
                        <button id="compareSubsetRulesVersionBtn" class="load-btn" style="display: none;" disabled>🔧 对比子集规则</button>
                        <button id="refreshVersionsBtn" class="refresh-btn">🔄 刷新版本</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 加载进度区域 -->
        <section id="loadProgressSection" class="load-progress-section" style="display: none;">
            <div class="progress-container">
                <h2>⚙️ 正在加载</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">准备开始加载...</div>
            </div>
        </section>

        <!-- 规则集列表区域 -->
        <section id="rulesetListSection" class="ruleset-list-section" style="display: none;">
            <div class="ruleset-container">
                <div class="ruleset-header">
                    <div class="ruleset-header-top">
                        <h2>📋 规则集列表</h2>
                        <div>
                            <button id="backToVersionBtn" class="back-btn">← 返回选择</button>
                            <button id="exportRulesetsBtn" class="export-btn">💾 导出规则集</button>
                        </div>
                    </div>
                    <div style="margin: 15px 0; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap;">
                        <button id="viewByRulesetBtn" class="mode-btn active">📋 按规则集查看</button>
                        <button id="viewByRuleBtn" class="mode-btn">📝 按规则查看</button>
                        <button id="viewBySubsetBtn" class="mode-btn">📂 按子集查看</button>
                        <button id="viewBySubsetRuleBtn" class="mode-btn">🔧 按子集规则查看</button>
                    </div>
                    <div class="ruleset-summary" id="rulesetSummary">
                        <!-- 规则集统计信息 -->
                    </div>
                </div>

                <!-- 搜索 -->
                <div class="ruleset-filters">
                    <input type="text" id="searchInput" class="search-input" placeholder="🔍 搜索ID...">
                    <div style="margin-top: 10px; display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                        <select id="sortSelect" class="sort-select" style="padding: 8px 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px;">
                            <option value="id-asc">按ID排序 ↑</option>
                            <option value="id-desc">按ID排序 ↓</option>
                            <option value="ruleCount-asc">按规则数排序 ↑</option>
                            <option value="ruleCount-desc">按规则数排序 ↓</option>
                        </select>
                        <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                            <input type="checkbox" id="reverseOrderCheck" style="width: 18px; height: 18px; cursor: pointer;">
                            <span style="font-size: 14px;">倒序查看</span>
                        </label>
                    </div>
                    <div style="margin-top: 10px;">
                        <button id="toggleCompareBtn" class="compare-btn">🔄 进入对比模式</button>
                        <button id="selectAllBtn" class="compare-btn" style="display: none;">☑️ 全选</button>
                        <button id="compareRulesetsBtn" class="compare-btn" style="display: none;">📊 对比选中的规则集</button>
                        <button id="clearSelectionBtn" class="back-btn" style="display: none;">✖️ 清除选择</button>
                        <span id="selectionCount" style="margin-left: 10px; color: #6c757d; font-size: 14px;"></span>
                    </div>
                </div>
                
                <div class="ruleset-list" id="rulesetList">
                    <!-- 规则集列表将在这里显示 -->
                </div>
            </div>
        </section>

        <!-- 规则集详情模态框 -->
        <div id="rulesetModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalRulesetName">规则集详情</h3>
                    <button id="closeModal" class="close-btn">✖️</button>
                </div>
                <div class="modal-body">
                    <div id="rulesetDetails">
                        <!-- 规则集详细信息将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 子集详情模态框 -->
        <div id="subsetModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalSubsetName">子集详情</h3>
                    <button id="closeSubsetModal" class="close-btn">✖️</button>
                </div>
                <div class="modal-body">
                    <div id="subsetDetails">
                        <!-- 子集详细信息将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 规则备注编辑模态框 -->
        <div id="ruleNoteModal" class="modal">
            <div class="modal-content" style="max-width: 500px;">
                <div class="modal-header">
                    <h3 id="modalRuleNoteTitle">编辑规则备注</h3>
                    <button id="closeRuleNoteModal" class="close-btn">✖️</button>
                </div>
                <div class="modal-body">
                    <textarea id="ruleNoteInput" style="width: 100%; min-height: 100px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 14px; font-family: inherit; box-sizing: border-box;" placeholder="在此输入规则备注..."></textarea>
                    <div style="margin-top: 15px; text-align: right;">
                        <button id="cancelRuleNoteBtn" class="back-btn" style="margin-right: 10px;">取消</button>
                        <button id="saveRuleNoteBtn" class="view-subset-btn">💾 保存</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 规则集对比模态框 -->
        <div id="compareModal" class="modal">
            <div class="modal-content" style="max-width: 90%; max-height: 90vh; overflow-y: auto;">
                <div class="modal-header">
                    <h3 id="modalCompareTitle">📊 规则集对比</h3>
                    <button id="closeCompareModal" class="close-btn">✖️</button>
                </div>
                <div class="modal-body">
                    <div id="compareResults">
                        <!-- 对比结果将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 子集版本对比模态框 -->
        <div id="subsetCompareModal" class="modal">
            <div class="modal-content" style="max-width: 90%; max-height: 90vh; overflow-y: auto;">
                <div class="modal-header">
                    <h3 id="modalSubsetCompareTitle">🔍 子集版本对比</h3>
                    <button id="closeSubsetCompareModal" class="close-btn">✖️</button>
                </div>
                <div class="modal-body">
                    <div id="subsetCompareResults">
                        <!-- 子集对比结果将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 规则集版本对比模态框 -->
        <div id="rulesetCompareModal" class="modal">
            <div class="modal-content" style="max-width: 90%; max-height: 90vh; overflow-y: auto;">
                <div class="modal-header">
                    <h3 id="modalRulesetCompareTitle">🔍 规则集版本对比</h3>
                    <button id="closeRulesetCompareModal" class="close-btn">✖️</button>
                </div>
                <div class="modal-body">
                    <div id="rulesetCompareResults">
                        <!-- 规则集对比结果将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 规则版本对比模态框 -->
        <div id="ruleCompareModal" class="modal">
            <div class="modal-content" style="max-width: 90%; max-height: 90vh; overflow-y: auto;">
                <div class="modal-header">
                    <h3 id="modalRuleCompareTitle">📝 规则版本对比</h3>
                    <button id="closeRuleCompareModal" class="close-btn">✖️</button>
                </div>
                <div class="modal-body">
                    <div id="ruleCompareResults">
                        <!-- 规则对比结果将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 子集规则版本对比模态框 -->
        <div id="subsetRuleCompareModal" class="modal">
            <div class="modal-content" style="max-width: 90%; max-height: 90vh; overflow-y: auto;">
                <div class="modal-header">
                    <h3 id="modalSubsetRuleCompareTitle">🔧 子集规则版本对比</h3>
                    <button id="closeSubsetRuleCompareModal" class="close-btn">✖️</button>
                </div>
                <div class="modal-body">
                    <div id="subsetRuleCompareResults">
                        <!-- 子集规则对比结果将在这里显示 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script src="shared-config.js"></script>
    <script src="game-tags.js"></script>
    <script src="deck-ruleset.js"></script>
</body>
</html>
