name: Build and Release

# 设置工作流权限
permissions:
    contents: write

on:
    push:
        tags:
            - "v*.*.*" # 当推送 v 开头的 tag 时触发，如 v1.0.0
    workflow_dispatch: # 允许手动触发

jobs:
    build-python-tool:
        runs-on: windows-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"
                  cache: "pip"

            - name: Install Python dependencies
              run: pip install -r requirements.txt

            - name: Build Python tool
              run: python -m PyInstaller auto-asset-tool.spec --noconfirm

            - name: Upload Python tool
              uses: actions/upload-artifact@v4
              with:
                  name: auto-asset-tool
                  path: dist/auto-asset-tool.exe

    build:
        needs: build-python-tool
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [windows-latest]
                # 如需多平台构建，取消注释下面这行：
                # os: [windows-latest, macos-latest, ubuntu-latest]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Download Python tool
              uses: actions/download-artifact@v4
              with:
                  name: auto-asset-tool
                  path: tools

            - name: Verify Python tool
              run: |
                  if (Test-Path "tools/auto-asset-tool.exe") {
                      Write-Host "✓ Python tool downloaded successfully"
                      Get-Item "tools/auto-asset-tool.exe" | Select-Object Name, Length
                  } else {
                      Write-Error "✗ Python tool not found"
                      exit 1
                  }
              shell: pwsh

            - name: Install dependencies
              run: npm ci --legacy-peer-deps

            - name: Build application
              run: npm run dist
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  DEBUG: electron-builder:*

            - name: Upload artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-${{ matrix.os }}
                  path: |
                      dist/*.exe
                      dist/*.zip
                      dist/*.yml
                      dist/*.blockmap

    release:
        needs: build
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags/')

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Download all artifacts
              uses: actions/download-artifact@v4
              with:
                  path: artifacts

            - name: Create Release
              uses: softprops/action-gh-release@v1
              with:
                  files: |
                      artifacts/**/*
                  draft: false
                  prerelease: false
                  generate_release_notes: true
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
